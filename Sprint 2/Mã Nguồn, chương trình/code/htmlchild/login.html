<div id="main_login">
   <div id="header">

                <img src="/assets/img/logo.png" alt="logo" class="logo">

            <li>

            </li>

        </ul>

        <hr id="line1">
        <hr id="line2">

    </div>

    <div id="slider">
        <div id="content">
            <div class="inforusername">
                <b class="username">Tên Đăng Nhập</b>
                <input id="signin_text" type="text" class="textname" placeholder="Mời nhập thông tin">
            </div>
            <div class="inforpassword">
                <b class="password">Mật khẩu</b>
                <input id="pass_text" type="password" name="password" class="textpass" placeholder="Mời nhập thông tin">
            </div>
            <button id="signbutton" class="signin-button">
                <b>Đăng Nhập</b>
            </button>
            <div class="remindpass">
                <div id="tick" class="tick">
                    <i id="ticki" class="fa-solid fa-check"></i>
                </div>
                <p>Ghi nhớ mật khẩu</p>
                <a id="fogot" href="" class="forgotpass">Quên mật khẩu</a>
            </div>
        </div>
        <div id="loginsuccess">

        </div>
    </div>
</div>

<!-- -----------js------------ -->
<script>
    var signbutton=document.getElementById('signbutton');
    var loginsuccess=document.getElementById('loginsuccess');
    var signin_text=document.getElementById('signin_text');
    var pass_text=document.getElementById('pass_text');
    var ticki=document.getElementById('ticki');
    var tick=document.getElementById('tick');
    var fogot=document.getElementById('fogot');
    fogot.onclick = function() {
        alert('TK: meomeouser\nMK: meomeopass');
    }
    tick.onclick = function () {
        if (ticki.style.display === 'block') {
            ticki.style.display = 'none';
        } else {
            ticki.style.display = 'block';
        }
    }
    signbutton.onclick=function(){
        if(signin_text.value==='useradmin' && pass_text.value==='userpass'){
            loginsuccess.style.display='block';
            setTimeout(function() {
                window.location.href='/htmlchild/adminpage.html';
            },2000)
        } else if(signin_text.value==='meomeouser' && pass_text.value==='meomeopass'){
            loginsuccess.style.display='block';
            setTimeout(function() {
                window.location.href='./homepage.html';
            },2000)
        }
        else{
            alert('Sai thông tin đăng nhập');
        }
    }
</script>

</body>
