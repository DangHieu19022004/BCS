    <link rel="stylesheet" href="/assets/font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/assets/css/filter.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <ul class="list">
                <li class="propertises">
                    <img src="/assets/img/logo.png" alt="logo" class="logo">
                </li>

                <li>
                    <a id="homepage" href="/htmlchild/homepage.html" class="trangchu">Trang chủ</a>
                </li>

                <li class="propertises">
                    <a href="">Mục đã lưu</a>
                </li>

                <li class="propertises">
                    <a href="">Người cho thuê</a>
                </li>

                <li class="propertises">
                    <a id="RentHouse" href="">Thuê trọ</a>
                </li>

                <li class="propertises">
                    <a href="">Tìm người ghép cùng</a>
                </li>

                <li class="propertises">
                    <a href="">Gửi liên hệ</a>
                </li>

                <li class="propertises">
                    <a href="">Đăng bài</a>
                </li>

                <li class="propertises_user">
                    <img id="userO" src="/assets/icon/user.png" alt="">
                    <ul id="infoUser">
                        <li>
                            <a href="">Sửa thông tin</a>
                        </li>
                        <li>
                            <a href="/BasicCollegeStudents.html">Đăng xuất</a>
                        </li>
                    </ul>
                </li>

            </ul>
            <hr id="line1">
        </div>

        <div id="container">
            <div id="content">
                <div class="filterpapa">
                    <button id="fil" class="filterpapa-label_start">
                        <i class="ti-filter"> Lọc</i>
                    </button>

                    <button id="filterpapa-label_address" class="filterpapa-label">
                        <span id="addchange" class="filterpapa-label_item">Địa chỉ</span>
                        <i class="filterpapa-label_icon ti-angle-down"></i>
                        <ul id="ul_address">
                            <li>
                                <p>Thanh Xuân</p>
                            </li>    
                            <li>
                                <p>Long Biên</p>
                            </li>
                            <li>
                                <p>Thanh Trì</p>
                            </li>
                            <li>
                                <p>Cầu Giấy</p>
                            </li>
                            <li>
                                <p>Hai Bà Trưng</p>
                            </li>
                        </ul>
                    </button>
                        
                    <button id="filterpapa-label_area" class="filterpapa-label">
                        <span id="areachange" class="filterpapa-label_item">Diện tích</span>
                        <i class="filterpapa-label_icon ti-angle-down"></i>
                        <ul id="ul_area">
                            <li>
                                <p>5-10m&sup2;</p>
                            </li>
                            <li>
                                <p>10-15m&sup2;</p>
                            </li>
                            <li>
                                <p>15-20m&sup2;</p>
                            </li>
                            <li>
                                <p>20-25m&sup2;</p>
                            </li>
                            <li>
                                <p>25-30m&sup2;</p>
                            </li>
                            <li>
                                <p>30-35m&sup2;</p>
                            </li>
                            <li>
                                <p>35-40m&sup2;</p>
                            </li>
                            <li>
                                <p>40-45m&sup2;</p>
                            </li>
                            <li>
                                <p>45-50m&sup2;</p>
                            </li>
                            <li>
                                <p>50-55m&sup2;</p>
                            </li>
                        </ul>
                    </button>
                        
                    <button id="filterpapa-label_cost" class="filterpapa-label">
                        <span id="costchange" class="filterpapa-label_item">Mức giá</span>
                        <i class="filterpapa-label_icon ti-angle-down"></i>
                        <ul id="ul_cost">
                            <li>
                                <p>1-2tr/tháng</p>
                            </li>
                            <li>
                                <p>2-2,5tr/tháng</p>
                            </li>
                            <li>
                                <p>2,5-3tr/tháng</p>
                            </li>
                            <li>
                                <p>3-3,5tr/tháng</p>
                            </li>
                            <li>
                                <p>4-4,5tr/tháng</p>
                            </li>
                            <li>
                                <p>4,5-5tr/tháng</p>
                            </li>
                        </ul>
                    </button>
                    
                    <input id="find" type="text" class="filterpapa-search_input" placeholder="Tìm nhanh:">

                </div>
                <div class="homeimg">
                    <ul id="homeimg_top" class="homeimg_top">
                        <li>
                            <img id="PhungHung" src="/assets/img/PhungHung.png" alt="">
                        </li>
                        <li>
                            <img src="/assets/img/GiaThuy.png" alt="">
                        </li>
                        <li>
                            <img src="/assets/img/KimGiang.png" alt="">
                        </li>
                    </ul>
                    <ul id="homeimg_bot" class="homeimg_bot">
                        <li>
                            <img src="/assets/img/NguyenKhang.png" alt="">
                        </li>
                        <li>
                            <img src="/assets/img/LeThanhNghi.png" alt="">
                        </li>
                        <li>
                            <img src="/assets/img/GiaiPhong.png" alt="">
                        </li>
                    </ul>
                </div>    
                <div class="next-page">
                    <ul>
                        <li id="start" class="start">
                            <b>Bđầu</b>
                        </li>
                        <li class="color">
                            <p>1</p>
                        </li>
                        <li>
                            <p>2</p>
                        </li>
                        <li>
                            <p>3</p>
                        </li>
                        <li id="continue" class="continue">
                            <p>Tiếp</p>
                        </li>
                    </ul>
                </div>
                </div>
            </div>
        </div>
    <script>
        var homepage=document.getElementById('homepage');
        var address=document.getElementById('filterpapa-label_address');
        var ul_address=document.getElementById('ul_address');   
        var area=document.getElementById('filterpapa-label_area');
        var ul_area=document.getElementById('ul_area');
        var cost=document.getElementById('filterpapa-label_cost');
        var ul_cost=document.getElementById('ul_cost');
        var container=document.getElementById('container');
        var addchange=document.getElementById('addchange');
        var areachange=document.getElementById('areachange');
        var costchange=document.getElementById('costchange');
        var liuladdress=document.querySelectorAll('#ul_address li');
        var liul_area=document.querySelectorAll('#ul_area li');
        var liul_cost=document.querySelectorAll('#ul_cost li');
        address.onclick=function() {
            if(ul_address.style.display==='none'){
                ul_address.style.display='block';
                ul_area.style.display='none';
                ul_cost.style.display='none';
            }
            else{
                ul_address.style.display='none'
            }
        }
        area.onclick=function() {
            if(ul_area.style.display==='none'){
                ul_area.style.display='block';
                ul_address.style.display='none';
                ul_cost.style.display='none';
            }else{
                ul_area.style.display='none';
            }
        }
        cost.onclick=function() {
            if(ul_cost.style.display==='none'){
                ul_cost.style.display='block';
                ul_address.style.display='none';
                ul_area.style.display='none';
            }else{
                ul_cost.style.display='none';
            }
        }
        liuladdress.forEach(function(li) {
            var pli=li.querySelector('p');
            li.onclick=function() {
                addchange.textContent=pli.textContent;
            }
        })
        liul_area.forEach(function(li) {
            var pli=li.querySelector('p');
            li.onclick=function() {
                areachange.textContent=pli.textContent;
            }
        })
        liul_cost.forEach(function(li) {
            var pli=li.querySelector('p');
            li.onclick=function() {
                costchange.textContent=pli.textContent;
            }
        })

        var fil=document.getElementById('fil');
        fil.onclick=function() {
            var PhungHung=document.getElementById('PhungHung');
            var homeimg_top=document.querySelectorAll('#homeimg_top li');
            homeimg_top.forEach(function(li) {
                var liimg=li.querySelector('img');
                liimg.style.display='none';
                if(addchange.textContent==='Thanh Trì' && costchange.textContent==='3-3,5tr/tháng' && areachange.textContent==='15-20m\u00B2')
                PhungHung.style.display='block';
            var homeimg_bot=document.querySelectorAll('#homeimg_bot li');
            homeimg_bot.forEach(function(li) {
                var liimg=li.querySelector('img');
                liimg.style.display='none';
            })
            
           })
        }
        
        homepage.onclick=function() {
            window.location.href='./homepage.html';
        };
    </script>
</body>
</html>
