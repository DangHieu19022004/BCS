<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/assets/css/css_regist.css">
    <link rel="shortcut icon" href="/assets/logoweb/android-chrome-512x512.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/font/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
</head>
<body>
<div id="main_login">
   <div id="header">
        <ul class="list">
            <li class="propertises">
                <img src="/assets/img/logo.png" alt="logo" class="logo">
            </li>

            <li>
                <a href="/BasicCollegeStudents.html" class="trangchu">Trang chủ</a>
            </li>

            <li class="propertises">
                <a href="">Mục đã lưu</a>
            </li>

            <li class="propertises">
                <a href="">Người cho thuê</a>
            </li>

            <li class="propertises">
                <a href="">Thuê trọ</a>
            </li>

            <li class="propertises">
                <a href="">Tìm người ghép cùng</a>
            </li>

            <li class="propertises">
                <a href="">Gửi liên hệ</a>
            </li>

            <li class="propertises">
                <a href="">Đăng bài</a>
            </li>

            <li class="propertises">
                <a href="./regist.html">Đăng ký</a>
            </li>

            <li class="propertises">
                <a href="./login.html">Đăng nhập</a>
            </li>

        </ul>

        <hr id="line1">
        <hr id="line2">

    </div>

    <div id="slider">
        <div id="container">

        </div>
        <div id="content">
            <div class="inforusername">
                <b class="username">Tên Đăng Nhập</b>
                <input name="username" type="text" class="textname" placeholder="Mời nhập thông tin">
            </div>
            <div class="inforpassword">
                <b class="password">Mật khẩu</b>
                <input id="pass" type="password" name="password" placeholder="Mời nhập thông tin">
            </div>
            <div class="retypepass">
                <b>Nhập lại mật khẩu</b>
                <input id="repass" type="password" name="password" placeholder="Mời nhập thông tin">
            </div>
            <div class="email">
                <b>Gmail</b>
                <input type="email" name="email" placeholder="Mời nhập thông tin">
            </div>
            <div class="phonenumber">
                <b>Số điện thoại</b>
                <input id="phone" type="tel" name="phoneNumber" placeholder="Mời nhập thông tin">
            </div>
            <button id="registbutton" class="regist-button">
                <b>Đăng Ký</b>
            </button>
        </div>

        <div id="verify">
            <div id="verify_but" class="verify_but">
                <i id="tick" class="fa-solid fa-check"></i>
            </div>
        </div>

        <div id="code_email">
            <img src="/assets/img/nhapcodeem.png" alt="">
            <div class="code">
                <b>Gmail</b>
                <input id="Code_em" type="text" placeholder="Mời Nhập thông tin">
                <button id="authenticate" class="authenticate">
                    <b>Xác thực</b>
                </button>
            </div>
            <div class="authenticatesuccess">

            </div>
        </div>
    </div>
</div>
<!-- -----------js------------ -->
<script>
    var content=document.getElementById('content');
    var pass=document.getElementById('pass');
    var repass=document.getElementById('repass');
    var registbutton=document.getElementById('registbutton');
    var phone=document.getElementById('phone');
    var verify=document.getElementById('verify');
    var verify_but=document.getElementById('verify_but');
    var tick=document.getElementById('tick');
    var code_email=document.getElementById('code_email');
    var authenticate=document.getElementById('authenticate');
    var authenticatesuccess=document.querySelector('#code_email .authenticatesuccess');
    var Code_em=document.getElementById('Code_em');
    registbutton.onclick=function() {
        if(pass.value !== repass.value){
            alert('Mật khẩu nhập lại không trùng khớp');
            repass.value='';
        }else if(phone.value.length !== 10){
            alert('Số điện thoại không hợp lệ');
        }
        else{
            verify.style.display='block';
            verify_but.onclick=function() {
                tick.style.display = 'block';
                setTimeout(function() {
                    tick.style.opacity = '1';
                }, 1000);
                setTimeout(function() {
                    content.style.display='none';
                    verify.style.display='none';
                },4000);
                code_email.style.display='block';
                authenticate.onclick=(function() {
                    if(Code_em.value != '123456'){
                        alert('Mã xác thực sai\nVui lòng nhập lại');
                        alert('Code: 123456');
                        Code_em.value='';
                    }else{
                        authenticatesuccess.style.display='block';
                        setTimeout(function() {
                            window.location.href='./homepage.html';
                        },2000);
                    }

                })
            }
        }
    }

</script>
</body>
</html>
